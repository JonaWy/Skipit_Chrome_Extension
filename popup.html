<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          SkipIt
        </h1>
        <div class="header-buttons">
          <button
            id="themeToggle"
            class="theme-toggle"
            aria-label="Toggle dark mode"
          >
            <!-- Moon icon (shown in light mode) -->
            <svg
              class="icon-moon"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <!-- Sun icon (shown in dark mode) -->
            <svg
              class="icon-sun"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
          <button
            id="coffeeButton"
            class="coffee-toggle"
            aria-label="Support SkipIt"
          >
            <!-- Coffee icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
              <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
              <line x1="6" y1="1" x2="6" y2="4"></line>
              <line x1="10" y1="1" x2="10" y2="4"></line>
              <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
          </button>
          <button
            id="openOptions"
            class="settings-toggle"
            aria-label="Open settings"
          >
            <!-- Cogwheel icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
        </div>
      </header>

      <section class="speed-display-section">
        <span id="speedValue">1.00x</span>
      </section>

      <div class="slider-container">
        <input
          type="range"
          id="speedSlider"
          min="1.0"
          max="2.0"
          step="0.05"
          value="1.0"
        />
        <div class="slider-labels">
          <span id="sliderMin">1.0x</span>
          <span id="sliderMax">2.0x</span>
        </div>
      </div>

      <section class="presets-section">
        <div class="section-title">Presets</div>
        <div id="presetContainer" class="presets-grid">
          <!-- Filled by JS -->
        </div>
      </section>

      <!-- Toggles Section: Auto Skip -->
      <section class="toggles-section">
        <label class="toggle-container">
          <span class="toggle-label">Skip Intro</span>
          <input type="checkbox" id="toggleIntro" class="toggle-checkbox" />
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-container">
          <span class="toggle-label">Skip Recap</span>
          <input type="checkbox" id="toggleRecap" class="toggle-checkbox" />
          <span class="toggle-switch"></span>
        </label>
        <div id="unsupportedNote" class="unsupported-note" style="display: none;">
          Not available on this site.
        </div>
      </section>

    </div>

    <!-- Onboarding Overlay -->
    <div id="onboardingOverlay" class="onboarding-overlay" style="display: none;">
      <div class="onboarding-content">
        <div class="onboarding-header">
          <h2>Welcome to SkipIt! ðŸŽ‰</h2>
          <button id="skipOnboarding" class="onboarding-skip">Skip</button>
        </div>
        <div id="onboardingSteps" class="onboarding-steps">
          <!-- Steps will be filled by JS -->
        </div>
        <div class="onboarding-footer">
          <button id="onboardingPrev" class="secondary-button" style="display: none;">Previous</button>
          <div class="onboarding-dots"></div>
          <button id="onboardingNext" class="primary-button">Next</button>
        </div>
      </div>
    </div>

    <script src="license.js"></script>
    <script src="support-prompts.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
