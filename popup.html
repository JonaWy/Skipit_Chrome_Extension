<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          SkipIt
          <span id="premiumBadge" class="premium-badge" style="display: none"
            >PRO</span
          >
        </h1>
        <button
          id="themeToggle"
          class="theme-toggle"
          aria-label="Toggle dark mode"
        >
          <!-- Moon icon (shown in light mode) -->
          <svg
            class="icon-moon"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <!-- Sun icon (shown in dark mode) -->
          <svg
            class="icon-sun"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </header>

      <!-- Upgrade Banner (shown for free users) -->
      <div id="upgradeBanner" class="upgrade-banner" style="display: none">
        <span>ðŸš€ Upgrade to unlock all platforms & speeds</span>
        <button id="upgradeBtn" class="upgrade-btn">Upgrade</button>
      </div>

      <section class="speed-display-section">
        <span id="speedValue">1.00x</span>
      </section>

      <div class="slider-container">
        <input
          type="range"
          id="speedSlider"
          min="1.0"
          max="2.0"
          step="0.05"
          value="1.0"
        />
        <div class="slider-labels">
          <span id="sliderMin">1.0x</span>
          <span id="sliderMax">2.0x</span>
        </div>
      </div>

      <section class="presets-section">
        <div class="section-title">Presets</div>
        <div id="presetContainer" class="presets-grid">
          <!-- Filled by JS -->
        </div>
      </section>

      <!-- Toggles Section: Auto Skip -->
      <section class="toggles-section">
        <label class="toggle-container">
          <span class="toggle-label">Skip Intro</span>
          <input type="checkbox" id="toggleIntro" class="toggle-checkbox" />
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-container">
          <span class="toggle-label">Skip Recap</span>
          <input type="checkbox" id="toggleRecap" class="toggle-checkbox" />
          <span class="toggle-switch"></span>
        </label>
      </section>

      <button id="openOptions" class="footer-link">
        <span style="font-size: 13px; font-weight: 500">Settings</span>
      </button>
    </div>
    <script src="license.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
